<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Solarator - Spam Disposal</title>
    
    <meta property="fc:frame" content='{"version": "next", "imageUrl": "https://placehold.co/600x400/101010/ff4500?text=Spam+Disposal", "button": {"title": "Start Purge", "action": {"type": "launch_frame", "name": "Solarator", "url": "https://solarator-pro.vercel.app", "splashImageUrl": "https://placehold.co/200x200/101010/ff4500?text=Loading...", "splashBackgroundColor": "#0f0f0f"}}}' />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');

        :root {
            --primary: #ff3b30;
            --primary-glow: rgba(255, 59, 48, 0.4);
            --bg-dark: #050505;
            --surface: #111111;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        .glass-card {
            background: rgba(17, 17, 17, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .animate-enter { animation: enter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(10px); }
        @keyframes enter { to { opacity: 1; transform: translateY(0); } }

        .loader-ring {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        input:focus { outline: none; border-color: #ff4500; }
    </style>
</head>
<body class="min-h-screen flex flex-col pb-24">

    <header class="sticky top-0 z-40 glass-card border-b-0 border-b-white/5 rounded-b-2xl mx-2 mt-2 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center shadow-lg shadow-orange-500/20">
                <i class="fa-solid fa-trash-can text-white text-xs"></i>
            </div>
            <div>
                <h1 class="font-bold text-sm tracking-wide">SOLARATOR <span class="text-[10px] text-orange-500 bg-orange-500/10 px-1 rounded ml-1">FRAME</span></h1>
            </div>
        </div>
        <div id="env-badge" class="hidden px-2 py-1 bg-white/5 rounded text-[9px] text-gray-500 font-mono">
            FRAME API
        </div>
    </header>

    <main class="flex-1 px-4 py-6 max-w-lg mx-auto w-full relative">
        <div id="notification-area" class="fixed top-20 left-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

        <section id="view-input" class="flex flex-col items-center justify-center min-h-[50vh] space-y-8 animate-enter">
            <div class="text-center space-y-2">
                <h2 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">
                    Purge Junk.
                </h2>
                <p class="text-gray-500 text-xs max-w-[280px] mx-auto leading-relaxed">
                    Clean your wallet from spam tokens.<br>
                    <span class="text-orange-500">Paste your address below.</span>
                </p>
            </div>

            <div class="w-full space-y-4">
                <div class="relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-orange-600 to-red-600 rounded-xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
                    <div class="relative flex items-center bg-[#111] rounded-xl border border-white/10 p-1">
                        <div class="pl-4 text-gray-500"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <input type="text" id="wallet-input" placeholder="Paste Solana Address..." class="w-full bg-transparent text-white px-4 py-3 text-sm font-mono placeholder-gray-600">
                    </div>
                </div>

                <button onclick="window.app.scanInput()" id="btn-scan" class="w-full py-4 bg-white text-black font-bold rounded-xl shadow-xl shadow-white/5 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                    <span>Scan for Junk</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </section>

        <section id="view-dashboard" class="hidden flex-col gap-5 animate-enter">
            <div class="glass-card p-5 rounded-2xl relative overflow-hidden border-orange-500/20">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Incinerator Address</h3>
                <div class="flex items-center justify-between bg-black/40 rounded-lg p-3 border border-white/5">
                    <span class="font-mono text-xs text-orange-400 truncate mr-2" id="bot-address-display">...</span>
                    <button onclick="window.app.copyBotAddress()" class="text-gray-400 hover:text-white"><i class="fa-regular fa-copy"></i></button>
                </div>
                <p class="text-[10px] text-gray-500 mt-2">
                    <i class="fa-solid fa-circle-info mr-1"></i> 
                    Send junk tokens to this address.
                </p>
            </div>

            <div class="flex items-center justify-between px-1">
                <h3 class="text-sm font-bold text-gray-300">Spam Tokens</h3>
                <span id="scan-status" class="text-[10px] text-gray-500">Ready</span>
            </div>
            
            <div id="account-list" class="flex flex-col gap-2 pb-32"></div>
        </section>
    </main>

    <script type="module">
        // --- SDK IMPORT ---
        import sdk from 'https://esm.sh/@farcaster/frame-sdk@0.0.22';
        
        // --- CONSTANTS ---
        const RPC_URL = "https://mainnet.helius-rpc.com/?api-key=60ab6dbf-aa02-4ff8-9e12-b26abdcd40cc";
        const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA");
        const INCINERATOR_BOT_ADDRESS = "So11111111111111111111111111111111111111112"; // <-- GÜNCELLE

        const UI = {
            showToast(msg, type = 'info') {
                const container = document.getElementById('notification-area');
                const div = document.createElement('div');
                const colors = type === 'error' ? 'bg-red-500/90 border-red-400' : 'bg-green-500/90 border-green-400';
                div.className = `p-3 rounded-lg text-white text-xs font-bold shadow-lg backdrop-blur border ${colors} animate-enter pointer-events-auto`;
                div.innerHTML = `<i class="fa-solid ${type === 'error' ? 'fa-triangle-exclamation' : 'fa-check'} mr-2"></i> ${msg}`;
                container.appendChild(div);
                setTimeout(() => div.remove(), 4000);
            },
            
            switchView(view) {
                document.getElementById('view-input').classList.add('hidden');
                document.getElementById('view-dashboard').classList.add('hidden');
                document.getElementById('view-dashboard').classList.remove('flex');
                
                if (view === 'dashboard') {
                    const db = document.getElementById('view-dashboard');
                    db.classList.remove('hidden');
                    db.classList.add('flex');
                } else {
                    document.getElementById('view-input').classList.remove('hidden');
                }
            },

            renderAccounts(accounts) {
                const list = document.getElementById('account-list');
                list.innerHTML = "";

                if (accounts.length === 0) {
                    list.innerHTML = `<div class="text-center py-8 text-gray-500 text-xs">No spam tokens found (Balance > 0).</div>`;
                    return;
                }

                accounts.forEach((acc) => {
                    const el = document.createElement('div');
                    el.className = "glass-card p-3 rounded-xl flex items-center justify-between";
                    el.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-xs font-bold text-gray-500">?</div>
                            <div class="flex flex-col">
                                <span class="font-bold text-xs text-gray-300 truncate w-32">Token</span>
                                <div class="flex items-center gap-1">
                                    <span class="font-mono text-[9px] text-gray-500">${acc.mint.slice(0,4)}...${acc.mint.slice(-4)}</span>
                                    <span class="text-[9px] text-gray-600 bg-gray-800 px-1 rounded">Qty: ${acc.amount}</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                           <a href="https://solscan.io/token/${acc.mint}" target="_blank" class="text-xs text-orange-500 hover:text-orange-400">View <i class="fa-solid fa-arrow-up-right-from-square text-[10px]"></i></a>
                        </div>
                    `;
                    list.appendChild(el);
                });
            }
        };

        const app = {
            conn: new solanaWeb3.Connection(RPC_URL, 'confirmed'),

            async init() {
                // 1. SDK INIT - CRITICAL FOR FRAME TO WORK
                try {
                    await sdk.actions.ready();
                    
                    // Frame'de miyiz kontrol edelim
                    const context = await sdk.context;
                    if (context && context.user) {
                        console.log("Frame Loaded. User:", context.user.username);
                        document.getElementById('env-badge').classList.remove('hidden');
                        document.getElementById('env-badge').innerText = `FRAME: @${context.user.username}`;
                    }
                } catch (e) {
                    console.log("Browser Mode (No SDK Context)");
                }

                document.getElementById('bot-address-display').innerText = INCINERATOR_BOT_ADDRESS;
            },

            async scanInput() {
                const input = document.getElementById('wallet-input').value.trim();
                const btn = document.getElementById('btn-scan');
                
                if (!input) {
                    UI.showToast("Enter a valid address", "error");
                    return;
                }

                try {
                    const pubKey = new solanaWeb3.PublicKey(input);
                    btn.innerHTML = `<div class="loader-ring"></div> Scanning...`;
                    btn.disabled = true;

                    const accounts = await this.conn.getParsedTokenAccountsByOwner(pubKey, {
                        programId: TOKEN_PROGRAM_ID
                    });

                    // Sadece transfer edilebilir (Amount > 0) tokenları al
                    const spamCandidates = accounts.value
                        .filter(acc => acc.account.data.parsed.info.tokenAmount.uiAmount > 0) 
                        .map(acc => ({
                            pubkey: acc.pubkey,
                            mint: acc.account.data.parsed.info.mint,
                            amount: acc.account.data.parsed.info.tokenAmount.uiAmount
                        }));

                    UI.switchView('dashboard');
                    UI.renderAccounts(spamCandidates);
                    document.getElementById('scan-status').innerText = `Found ${spamCandidates.length} items`;

                } catch (e) {
                    UI.showToast("Error scanning address", "error");
                } finally {
                    btn.innerHTML = `<span>Scan for Junk</span><i class="fa-solid fa-arrow-right"></i>`;
                    btn.disabled = false;
                }
            },

            copyBotAddress() {
                navigator.clipboard.writeText(INCINERATOR_BOT_ADDRESS);
                UI.showToast("Address Copied!");
            }
        };

        // Attach app to window for HTML event handlers
        window.app = app;

        // Start App
        app.init();
    </script>
</body>
</html>
