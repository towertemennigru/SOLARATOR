<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarator - Sol Incinerator</title>
    
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://solarator.one.vercel.app/preview.jpg" />
    <meta property="og:image" content="https://solarator.one.vercel.app/preview.jpg" />
    <meta property="og:title" content="Solarator Incinerator" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; }
        
        /* Scrollbar düzenlemesi */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 80, 0, 0.5);
        }
        
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff4500;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-orange-600 selection:text-white">

    <header class="bg-gradient-to-r from-orange-900 via-red-900 to-black p-6 rounded-b-3xl shadow-2xl shadow-orange-900/20 relative overflow-hidden">
        <div class="absolute top-0 right-0 p-4 opacity-20">
            <i class="fa-solid fa-fire text-6xl text-orange-500"></i>
        </div>
        
        <div class="flex items-center justify-between relative z-10">
            <div class="flex items-center gap-3">
                <div class="bg-orange-600 p-2 rounded-lg shadow-lg shadow-orange-500/30">
                    <i class="fa-solid fa-fire-flame-curved text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter glow-text">SOLarator</h1>
                    <p class="text-xs text-orange-200/70">Incinerator & Refund Tool</p>
                </div>
            </div>
            <div id="wallet-status" class="px-3 py-1 bg-black/40 rounded-full border border-white/10 text-xs text-gray-400">
                <i class="fa-solid fa-wallet mr-1"></i> Bağlı Değil
            </div>
        </div>
    </header>

    <main class="flex-1 p-6 flex flex-col gap-6 max-w-md mx-auto w-full">
        
        <div class="glass-panel rounded-2xl p-6 text-center shadow-lg relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-b from-orange-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
            
            <h2 class="text-gray-400 text-sm font-semibold uppercase tracking-widest mb-1">Geri Kazanılacak</h2>
            <div class="flex items-center justify-center gap-2">
                <span id="refund-amount" class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500">0.00</span>
                <span class="text-xl font-bold text-orange-500">SOL</span>
            </div>
            
            <div id="action-area" class="mt-6">
                <button onclick="connectAndScan()" id="scan-btn" class="w-full py-4 bg-neutral-800 hover:bg-neutral-700 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2 border border-white/5">
                    <i class="fa-solid fa-magnifying-glass"></i> Cüzdanı Tara
                </button>
            </div>
            
            <div id="status-msg" class="mt-3 text-xs text-gray-500 h-4">Hazır</div>
        </div>

        <div id="account-list-container" class="hidden flex-col gap-3">
            <div class="flex justify-between items-end px-1">
                <h3 class="text-xs text-gray-500 font-bold uppercase tracking-wider">Tespit Edilen Çöpler</h3>
                <span id="count-badge" class="bg-orange-900/50 text-orange-400 text-[10px] px-2 py-0.5 rounded border border-orange-500/20">0 Adet</span>
            </div>
            
            <div id="accounts-wrapper" class="max-h-64 overflow-y-auto space-y-2 pr-1">
                </div>
        </div>

    </main>

    <footer class="p-4 text-center text-[10px] text-gray-600 border-t border-white/5 bg-black/50 backdrop-blur">
        <p>Powered by Helius RPC & Solana Web3</p>
    </footer>

    <script>
        // --- KONFİGÜRASYON ---
        const HELIUS_RPC = "https://mainnet.helius-rpc.com/?api-key=60ab6dbf-aa02-4ff8-9e12-b26abdcd40cc";
        const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA");
        
        // --- STATE ---
        let connection;
        let userPublicKey = null;
        let emptyAccounts = [];

        // Sayfa Yüklendiğinde
        window.onload = async () => {
            connection = new solanaWeb3.Connection(HELIUS_RPC);
            
            // Farcaster SDK hazır olayı (Opsiyonel, webview içinde çalışıyorsa)
            if (window.farcaster) {
                try {
                    await window.farcaster.actions.ready();
                } catch(e) { console.log("SDK not ready yet"); }
            }
        };

        // 1. Cüzdan Bağla ve Tara
        async function connectAndScan() {
            const btn = document.getElementById('scan-btn');
            const status = document.getElementById('status-msg');

            // Solana Provider Kontrolü (Phantom, Solflare vb.)
            const provider = window.solana;
            
            if (!provider || !provider.isPhantom) {
                // Not: Mini-app içinde deep-link gerekebilir, burada standart tarayıcı inject mantığı var.
                // Eğer mobilde çalışmazsa kullanıcıyı browser'a yönlendirmek gerekebilir.
            }

            try {
                btn.innerHTML = '<div class="loader"></div> Taraniyor...';
                status.innerText = "Cüzdan bağlantısı bekleniyor...";

                // Cüzdan Bağlantısı
                if (!provider) throw new Error("Solana cüzdanı bulunamadı!");
                const resp = await provider.connect();
                userPublicKey = resp.publicKey;

                // UI Güncelle
                document.getElementById('wallet-status').innerHTML = `<i class="fa-solid fa-link text-green-500"></i> ${userPublicKey.toString().slice(0,4)}...${userPublicKey.toString().slice(-4)}`;
                
                // Hesapları Tara
                status.innerText = "Helius RPC üzerinden veri çekiliyor...";
                await findEmptyAccounts(userPublicKey);

            } catch (err) {
                console.error(err);
                status.innerText = "Hata: " + err.message;
                resetButton();
            }
        }

        // 2. Boş Hesapları Bul (Solana Logic)
        async function findEmptyAccounts(ownerPubkey) {
            try {
                const accounts = await connection.getParsedTokenAccountsByOwner(ownerPubkey, {
                    programId: TOKEN_PROGRAM_ID
                });

                // Bakiyesi 0 olanları filtrele
                emptyAccounts = accounts.value.filter(acc => {
                    const amount = acc.account.data.parsed.info.tokenAmount.uiAmount;
                    return amount === 0;
                }).map(acc => ({
                    pubkey: acc.pubkey,
                    mint: acc.account.data.parsed.info.mint
                }));

                updateUI();

            } catch (err) {
                console.error(err);
                document.getElementById('status-msg').innerText = "RPC Hatası oluştu.";
                resetButton();
            }
        }

        // 3. Arayüzü Güncelle
        function updateUI() {
            const refundEl = document.getElementById('refund-amount');
            const listContainer = document.getElementById('account-list-container');
            const wrapper = document.getElementById('accounts-wrapper');
            const actionArea = document.getElementById('action-area');
            const badge = document.getElementById('count-badge');
            const status = document.getElementById('status-msg');

            // Tahmini geri ödeme (Hesap başı ~0.002 SOL)
            const totalRefund = (emptyAccounts.length * 0.002039).toFixed(4);
            
            refundEl.innerText = totalRefund;
            badge.innerText = `${emptyAccounts.length} Adet`;

            // Listeyi Temizle ve Doldur
            wrapper.innerHTML = "";
            
            if (emptyAccounts.length > 0) {
                listContainer.classList.remove('hidden');
                listContainer.classList.add('flex');

                emptyAccounts.forEach(acc => {
                    const item = document.createElement('div');
                    item.className = "flex items-center justify-between p-3 bg-white/5 border border-white/5 rounded-lg hover:bg-white/10 transition";
                    item.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="bg-green-900/30 p-1.5 rounded text-green-500"><i class="fa-solid fa-recycle"></i></div>
                            <div class="flex flex-col">
                                <span class="text-[10px] text-gray-300 font-mono tracking-wide">${acc.pubkey.toString().slice(0, 15)}...</span>
                                <span class="text-[9px] text-gray-500">Mint: ${acc.mint.slice(0,6)}...</span>
                            </div>
                        </div>
                        <div class="text-[10px] text-orange-400 font-mono">+0.002</div>
                    `;
                    wrapper.appendChild(item);
                });

                // Butonu "YAK" moduna geçir
                actionArea.innerHTML = `
                    <button onclick="burnAll()" class="w-full py-4 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-500 hover:to-red-500 text-white rounded-xl font-bold shadow-lg shadow-orange-900/50 flex items-center justify-center gap-2 animate-pulse">
                        <i class="fa-solid fa-fire"></i> HEPSİNİ YAK & SOL AL
                    </button>
                `;
                status.innerText = "Yakılmaya hazır!";
            } else {
                status.innerText = "Temiz! Yakılacak hesap bulunamadı.";
                resetButton();
            }
        }

        // 4. Yakma İşlemi (Close Account)
        async function burnAll() {
            const status = document.getElementById('status-msg');
            status.innerText = "İşlem oluşturuluyor...";

            try {
                const transaction = new solanaWeb3.Transaction();
                
                // Blockhash al
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                // En fazla 10-15 işlem sığar bir TX içine, demo için ilk 10'u alıyoruz.
                // Gerçek app'te batching (gruplama) yapılmalı.
                const batch = emptyAccounts.slice(0, 12);

                batch.forEach(acc => {
                    // Token Program CloseAccount Instruction (Data: [9])
                    // Manuel instruction oluşturma (JS Layout gerekmeden raw data)
                    const keys = [
                        { pubkey: acc.pubkey, isSigner: false, isWritable: true }, // Hesap
                        { pubkey: userPublicKey, isSigner: false, isWritable: true }, // Destination (Para kime?)
                        { pubkey: userPublicKey, isSigner: true, isWritable: false }  // Owner (İmza)
                    ];
                    
                    const instruction = new solanaWeb3.TransactionInstruction({
                        keys: keys,
                        programId: TOKEN_PROGRAM_ID,
                        data:  Uint8Array.of(9) // 9 = CloseAccount
                    });
                    
                    transaction.add(instruction);
                });

                status.innerText = "Cüzdandan onay bekleniyor...";
                
                // İmzala ve Gönder
                const provider = window.solana;
                const { signature } = await provider.signAndSendTransaction(transaction);
                
                status.innerHTML = `Başarılı! <a href="https://solscan.io/tx/${signature}" target="_blank" class="underline text-orange-400">TX Görüntüle</a>`;
                
                // Listeyi temizle (görsel olarak)
                emptyAccounts = []; 
                setTimeout(() => {
                   updateUI();
                   document.getElementById('action-area').innerHTML = `<div class="p-3 bg-green-900/20 text-green-500 rounded border border-green-500/20 text-center text-sm">İşlem Başarılı! SOL İadesi Yolda.</div>`;
                }, 1000);

            } catch (err) {
                console.error(err);
                status.innerText = "İşlem iptal edildi veya hata oluştu.";
            }
        }

        function resetButton() {
            document.getElementById('scan-btn').innerHTML = '<i class="fa-solid fa-magnifying-glass"></i> Cüzdanı Tara';
        }
    </script>
</body>
</html>
