<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarator - Sol Incinerator</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="Solarator" />
    <meta property="og:description" content="Boş token hesaplarını yak, SOL kazan" />
    <meta property="og:image" content="https://solarator-one.vercel.app/preview.jpg" />
    
    <!-- Farcaster Frame -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://solarator-one.vercel.app/preview.jpg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    
    <!-- Farcaster SDK 0.2.1 (GÜNCELLENDİ) -->
    <script src="https://unpkg.com/@farcaster/frame-sdk@0.2.1/dist/index.global.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; 
            color: white;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 80, 0, 0.5);
        }
        
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff4500;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-orange-600 selection:text-white">

    <header class="bg-gradient-to-r from-orange-900 via-red-900 to-black p-4 sm:p-6 rounded-b-3xl shadow-2xl shadow-orange-900/20 relative overflow-hidden">
        <div class="absolute top-0 right-0 p-4 opacity-20">
            <i class="fa-solid fa-fire text-4xl sm:text-6xl text-orange-500"></i>
        </div>
        
        <div class="flex items-center justify-between relative z-10">
            <div class="flex items-center gap-2 sm:gap-3">
                <div class="bg-orange-600 p-2 rounded-lg shadow-lg shadow-orange-500/30">
                    <i class="fa-solid fa-fire-flame-curved text-white text-lg sm:text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl sm:text-2xl font-black tracking-tighter glow-text">SOLarator</h1>
                    <p class="text-[10px] sm:text-xs text-orange-200/70">Incinerator & Refund Tool</p>
                </div>
            </div>
            <div id="wallet-status" class="px-2 sm:px-3 py-1 bg-black/40 rounded-full border border-white/10 text-[10px] sm:text-xs text-gray-400">
                <i class="fa-solid fa-wallet mr-1"></i> <span class="hidden sm:inline">Bağlı Değil</span><span class="sm:hidden">-</span>
            </div>
        </div>
    </header>

    <main class="flex-1 p-4 sm:p-6 flex flex-col gap-4 sm:gap-6 max-w-md mx-auto w-full">
        
        <div class="glass-panel rounded-2xl p-4 sm:p-6 text-center shadow-lg relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-b from-orange-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
            
            <h2 class="text-gray-400 text-xs sm:text-sm font-semibold uppercase tracking-widest mb-1">Geri Kazanılacak</h2>
            <div class="flex items-center justify-center gap-2">
                <span id="refund-amount" class="text-4xl sm:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500">0.00</span>
                <span class="text-lg sm:text-xl font-bold text-orange-500">SOL</span>
            </div>
            
            <div id="action-area" class="mt-4 sm:mt-6">
                <button onclick="connectAndScan()" id="scan-btn" class="w-full py-3 sm:py-4 bg-neutral-800 hover:bg-neutral-700 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2 border border-white/5 text-sm sm:text-base">
                    <i class="fa-solid fa-magnifying-glass"></i> Cüzdanı Tara
                </button>
            </div>
            
            <div id="status-msg" class="mt-3 text-xs text-gray-500 h-4">Hazır</div>
        </div>

        <div id="account-list-container" class="hidden flex-col gap-3">
            <div class="flex justify-between items-end px-1">
                <h3 class="text-xs text-gray-500 font-bold uppercase tracking-wider">Tespit Edilen Çöpler</h3>
                <span id="count-badge" class="bg-orange-900/50 text-orange-400 text-[10px] px-2 py-0.5 rounded border border-orange-500/20">0 Adet</span>
            </div>
            
            <div id="accounts-wrapper" class="max-h-64 overflow-y-auto space-y-2 pr-1">
            </div>
        </div>

    </main>

    <footer class="p-3 sm:p-4 text-center text-[9px] sm:text-[10px] text-gray-600 border-t border-white/5 bg-black/50 backdrop-blur">
        <p>Powered by Helius RPC & Solana Web3</p>
    </footer>

    <script>
        // --- FARCASTER SDK 0.2.1 INIT ---
        let sdk = null;
        let isInFrame = false;
        let farcasterUser = null;

        async function initFarcasterSDK() {
            try {
                // SDK global olarak yüklendi mi kontrol et
                if (typeof window.FrameSDK !== 'undefined') {
                    sdk = window.FrameSDK;
                    
                    // Ready metodunu çağır (splash screen hatası çözümü)
                    await sdk.actions.ready();
                    isInFrame = true;
                    
                    console.log('✅ Farcaster SDK 0.2.1 ready');
                    
                    // Context bilgisini al
                    const context = await sdk.context;
                    farcasterUser = context.user;
                    console.log('Frame Context:', context);
                    
                    // Kullanıcı bilgisi varsa göster
                    if (farcasterUser?.username) {
                        document.getElementById('wallet-status').innerHTML = 
                            `<i class="fa-brands fa-ethereum text-purple-400"></i> @${farcasterUser.username}`;
                    }
                } else {
                    console.log('⚠️ SDK not loaded, retrying...');
                    setTimeout(initFarcasterSDK, 200);
                }
            } catch (err) {
                console.log('⚠️ Not in Farcaster frame:', err);
                isInFrame = false;
            }
        }

        // --- KONFİGÜRASYON ---
        const HELIUS_RPC = "https://mainnet.helius-rpc.com/?api-key=60ab6dbf-aa02-4ff8-9e12-b26abdcd40cc";
        const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA");
        
        // --- STATE ---
        let connection;
        let userPublicKey = null;
        let emptyAccounts = [];

        // Sayfa Yüklendiğinde
        window.addEventListener('load', async () => {
            connection = new solanaWeb3.Connection(HELIUS_RPC);
            
            // SDK'yı başlat (biraz gecikmeyle, tam yüklensin diye)
            setTimeout(initFarcasterSDK, 300);
        });

        // 1. Cüzdan Bağla ve Tara
        async function connectAndScan() {
            const btn = document.getElementById('scan-btn');
            const status = document.getElementById('status-msg');

            try {
                btn.innerHTML = '<div class="loader"></div><span class="ml-2">Taranıyor...</span>';
                status.innerText = "Cüzdan bağlantısı bekleniyor...";

                // ÖNCELİK: Farcaster SDK ile Solana adres al
                if (isInFrame && sdk) {
                    try {
                        status.innerText = "Farcaster'dan Solana adresi alınıyor...";
                        
                        // Farcaster'dan connected addresses al
                        const context = await sdk.context;
                        
                        // Solana adresini bul (varsa)
                        const solanaAddress = context.user?.verifications?.find(v => 
                            v.protocol === 'solana' || v.address?.startsWith('solana:')
                        );

                        if (solanaAddress) {
                            // Solana adresi varsa direkt kullan
                            const cleanAddress = solanaAddress.address.replace('solana:', '');
                            userPublicKey = new solanaWeb3.PublicKey(cleanAddress);
                            
                            document.getElementById('wallet-status').innerHTML = 
                                `<i class="fa-solid fa-link text-green-500"></i> ${cleanAddress.slice(0,4)}...${cleanAddress.slice(-4)}`;
                            
                            status.innerText = "Helius RPC üzerinden veri çekiliyor...";
                            await findEmptyAccounts(userPublicKey);
                            return;
                        } else {
                            status.innerText = "Solana adresi bulunamadı, external wallet deneyin...";
                        }
                    } catch (err) {
                        console.log('Farcaster wallet hatası:', err);
                        status.innerText = "External wallet'a geçiliyor...";
                    }
                }

                // FALLBACK: Phantom veya diğer wallet extension'lar
                const provider = window.solana;

                if (!provider) {
                    status.innerText = "❌ Solana cüzdan bulunamadı";
                    resetButton();
                    
                    // Frame içindeyse deep link
                    if (isInFrame && sdk) {
                        await sdk.actions.openUrl('https://phantom.app/ul/browse/https://solarator-one.vercel.app');
                    } else {
                        window.open('https://phantom.app/download', '_blank');
                    }
                    return;
                }

                const resp = await provider.connect();
                userPublicKey = resp.publicKey;

                document.getElementById('wallet-status').innerHTML = 
                    `<i class="fa-solid fa-link text-green-500"></i> ${userPublicKey.toString().slice(0,4)}...${userPublicKey.toString().slice(-4)}`;
                
                status.innerText = "Helius RPC üzerinden veri çekiliyor...";
                await findEmptyAccounts(userPublicKey);

            } catch (err) {
                console.error(err);
                status.innerText = "Hata: " + err.message;
                resetButton();
            }
        }

        // 2. Boş Hesapları Bul
        async function findEmptyAccounts(ownerPubkey) {
            try {
                const accounts = await connection.getParsedTokenAccountsByOwner(ownerPubkey, {
                    programId: TOKEN_PROGRAM_ID
                });

                emptyAccounts = accounts.value.filter(acc => {
                    const amount = acc.account.data.parsed.info.tokenAmount.uiAmount;
                    return amount === 0;
                }).map(acc => ({
                    pubkey: acc.pubkey,
                    mint: acc.account.data.parsed.info.mint
                }));

                updateUI();

            } catch (err) {
                console.error(err);
                document.getElementById('status-msg').innerText = "RPC Hatası oluştu.";
                resetButton();
            }
        }

        // 3. Arayüzü Güncelle
        function updateUI() {
            const refundEl = document.getElementById('refund-amount');
            const listContainer = document.getElementById('account-list-container');
            const wrapper = document.getElementById('accounts-wrapper');
            const actionArea = document.getElementById('action-area');
            const badge = document.getElementById('count-badge');
            const status = document.getElementById('status-msg');

            const totalRefund = (emptyAccounts.length * 0.002039).toFixed(4);
            
            refundEl.innerText = totalRefund;
            badge.innerText = `${emptyAccounts.length} Adet`;

            wrapper.innerHTML = "";
            
            if (emptyAccounts.length > 0) {
                listContainer.classList.remove('hidden');
                listContainer.classList.add('flex');

                emptyAccounts.forEach(acc => {
                    const item = document.createElement('div');
                    item.className = "flex items-center justify-between p-2 sm:p-3 bg-white/5 border border-white/5 rounded-lg hover:bg-white/10 transition";
                    item.innerHTML = `
                        <div class="flex items-center gap-2 sm:gap-3">
                            <div class="bg-green-900/30 p-1.5 rounded text-green-500"><i class="fa-solid fa-recycle text-xs"></i></div>
                            <div class="flex flex-col">
                                <span class="text-[10px] text-gray-300 font-mono tracking-wide">${acc.pubkey.toString().slice(0, 12)}...</span>
                                <span class="text-[9px] text-gray-500">Mint: ${acc.mint.slice(0,6)}...</span>
                            </div>
                        </div>
                        <div class="text-[10px] text-orange-400 font-mono">+0.002</div>
                    `;
                    wrapper.appendChild(item);
                });

                actionArea.innerHTML = `
                    <button onclick="burnAll()" class="w-full py-3 sm:py-4 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-500 hover:to-red-500 text-white rounded-xl font-bold shadow-lg shadow-orange-900/50 flex items-center justify-center gap-2 animate-pulse text-sm sm:text-base">
                        <i class="fa-solid fa-fire"></i> HEPSİNİ YAK & SOL AL
                    </button>
                `;
                status.innerText = "Yakılmaya hazır!";
            } else {
                status.innerText = "Temiz! Yakılacak hesap bulunamadı.";
                resetButton();
            }
        }

        // 4. Yakma İşlemi
        async function burnAll() {
            const status = document.getElementById('status-msg');
            status.innerText = "İşlem oluşturuluyor...";

            try {
                const transaction = new solanaWeb3.Transaction();
                
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                const batch = emptyAccounts.slice(0, 12);

                batch.forEach(acc => {
                    const keys = [
                        { pubkey: acc.pubkey, isSigner: false, isWritable: true },
                        { pubkey: userPublicKey, isSigner: false, isWritable: true },
                        { pubkey: userPublicKey, isSigner: true, isWritable: false }
                    ];
                    
                    const instruction = new solanaWeb3.TransactionInstruction({
                        keys: keys,
                        programId: TOKEN_PROGRAM_ID,
                        data: Uint8Array.of(9)
                    });
                    
                    transaction.add(instruction);
                });

                status.innerText = "Cüzdandan onay bekleniyor...";
                
                const provider = window.solana;
                const { signature } = await provider.signAndSendTransaction(transaction);
                
                status.innerHTML = `✅ Başarılı! <a href="https://solscan.io/tx/${signature}" target="_blank" class="underline text-orange-400">TX</a>`;
                
                emptyAccounts = []; 
                setTimeout(() => {
                   updateUI();
                   document.getElementById('action-area').innerHTML = `<div class="p-3 bg-green-900/20 text-green-500 rounded border border-green-500/20 text-center text-sm">✅ İşlem Başarılı! SOL İadesi Yolda.</div>`;
                }, 1000);

            } catch (err) {
                console.error(err);
                status.innerText = "❌ İşlem iptal edildi";
            }
        }

        function resetButton() {
            document.getElementById('scan-btn').innerHTML = '<i class="fa-solid fa-magnifying-glass"></i> Cüzdanı Tara';
        }
    </script>
</body>
</html>
