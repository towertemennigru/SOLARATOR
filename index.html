<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarator - Sol Incinerator</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="Solarator" />
    <meta property="og:description" content="Burn empty token accounts, reclaim SOL" />
    <meta property="og:image" content="https://solarator-one.vercel.app/preview.jpg" />
    
    <!-- Farcaster Frame -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://solarator-one.vercel.app/preview.jpg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- FARCASTER SDK -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
        window.farcasterSDK = sdk;
        window.isMiniApp = true;

        const triggerReady = async () => {
            try {
                const context = await sdk.context;
                if (context) {
                    console.log("‚úÖ Farcaster Environment Detected");
                    document.getElementById("desktop-blocker").style.display = "none";
                    sdk.actions.ready();
                } else {
                    console.warn("‚ùå Not in Farcaster");
                }
            } catch (e) {
                console.error("SDK Init Error:", e);
            }
        };

        document.addEventListener('DOMContentLoaded', triggerReady);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; 
            color: white;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glow-text {
            text-shadow: 0 0 20px rgba(255, 80, 0, 0.5);
        }
        
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff4500;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #desktop-blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: red;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-orange-600 selection:text-white">

    <div id="desktop-blocker">
        <h1>ONLY FOR FARCASTER</h1>
        <p>This app can only be used through Farcaster</p>
    </div>

    <header class="bg-gradient-to-r from-orange-900 via-red-900 to-black p-4 sm:p-6 rounded-b-3xl shadow-2xl shadow-orange-900/20 relative overflow-hidden">
        <div class="absolute top-0 right-0 p-4 opacity-20">
            <i class="fa-solid fa-fire text-4xl sm:text-6xl text-orange-500"></i>
        </div>
        
        <div class="flex items-center justify-between relative z-10">
            <div class="flex items-center gap-2 sm:gap-3">
                <div class="bg-orange-600 p-2 rounded-lg shadow-lg shadow-orange-500/30">
                    <i class="fa-solid fa-fire-flame-curved text-white text-lg sm:text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl sm:text-2xl font-black tracking-tighter glow-text">SOLarator</h1>
                    <p class="text-[10px] sm:text-xs text-orange-200/70">Incinerator & Refund Tool</p>
                </div>
            </div>
            <div id="wallet-status" class="px-2 sm:px-3 py-1 bg-black/40 rounded-full border border-white/10 text-[10px] sm:text-xs text-gray-400">
                <i class="fa-solid fa-wallet mr-1"></i> <span class="hidden sm:inline">Not Connected</span><span class="sm:hidden">-</span>
            </div>
        </div>
    </header>

    <main class="flex-1 p-4 sm:p-6 flex flex-col gap-4 sm:gap-6 max-w-md mx-auto w-full">
        
        <div class="glass-panel rounded-2xl p-4 sm:p-6 text-center shadow-lg relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-b from-orange-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
            
            <h2 class="text-gray-400 text-xs sm:text-sm font-semibold uppercase tracking-widest mb-1">Recoverable Amount</h2>
            <div class="flex items-center justify-center gap-2">
                <span id="refund-amount" class="text-4xl sm:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500">0.00</span>
                <span class="text-lg sm:text-xl font-bold text-orange-500">SOL</span>
            </div>
            
            <div id="action-area" class="mt-4 sm:mt-6">
                <button onclick="connectWallet()" id="connect-btn" class="w-full py-3 sm:py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2 border border-white/5 text-sm sm:text-base">
                    <i class="fa-solid fa-wallet"></i> Connect Wallet
                </button>
            </div>
            
            <div id="status-msg" class="mt-3 text-xs text-gray-500 h-4">Connect your wallet to start</div>
        </div>

        <div id="account-list-container" class="hidden flex-col gap-3">
            <div class="flex justify-between items-end px-1">
                <h3 class="text-xs text-gray-500 font-bold uppercase tracking-wider">Empty Accounts Found</h3>
                <span id="count-badge" class="bg-orange-900/50 text-orange-400 text-[10px] px-2 py-0.5 rounded border border-orange-500/20">0 Total</span>
            </div>
            
            <div id="accounts-wrapper" class="max-h-64 overflow-y-auto space-y-2 pr-1">
            </div>
        </div>

    </main>

    <footer class="p-3 sm:p-4 text-center text-[9px] sm:text-[10px] text-gray-600 border-t border-white/5 bg-black/50 backdrop-blur">
        <p>Powered by Helius RPC & Solana Web3</p>
    </footer>

    <script>
        // --- FARCASTER SDK INIT ---
        let sdk = null;
        let isInFrame = false;
        let farcasterUser = null;

        async function initFarcasterSDK() {
            try {
                if (window.farcasterSDK) {
                    sdk = window.farcasterSDK;
                    const context = await sdk.context;
                    farcasterUser = context?.user;
                    isInFrame = true;
                    console.log('‚úÖ Farcaster SDK ready');
                    console.log('Frame Context:', context);
                }
            } catch (err) {
                console.log('‚ö†Ô∏è SDK error:', err);
                isInFrame = false;
            }
        }

        // --- CONFIG ---
        const HELIUS_RPC = "https://mainnet.helius-rpc.com/?api-key=60ab6dbf-aa02-4ff8-9e12-b26abdcd40cc";
        const TOKEN_PROGRAM_ID = new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA");
        
        // --- STATE ---
        let connection;
        let userPublicKey = null;
        let emptyAccounts = [];
        let solanaProvider = null;

        // Page Load
        window.addEventListener('load', async () => {
            connection = new solanaWeb3.Connection(HELIUS_RPC);
            await initFarcasterSDK();
        });

        // 1. CONNECT WALLET (Farcaster Solana Wallet)
        async function connectWallet() {
            const btn = document.getElementById('connect-btn');
            const status = document.getElementById('status-msg');

            try {
                btn.innerHTML = '<div class="loader"></div><span class="ml-2">Connecting...</span>';
                status.innerText = "Opening Farcaster Wallet...";

                // Get Farcaster's embedded Solana provider
                if (!isInFrame || !sdk || !sdk.wallet) {
                    throw new Error("Farcaster wallet not available");
                }

                // Request Solana provider from Farcaster
                solanaProvider = sdk.wallet.ethProvider; // Actually gets Solana provider in Farcaster
                
                // For Solana, we need to use the correct method
                if (!solanaProvider || !solanaProvider.solana) {
                    throw new Error("Solana provider not found in Farcaster");
                }

                // Connect to Solana wallet
                const response = await solanaProvider.solana.connect();
                userPublicKey = response.publicKey;

                // Update UI
                document.getElementById('wallet-status').innerHTML = 
                    `<i class="fa-solid fa-link text-green-500"></i> ${userPublicKey.toString().slice(0,4)}...${userPublicKey.toString().slice(-4)}`;
                
                // Change button to "Scan Wallet"
                document.getElementById('action-area').innerHTML = `
                    <button onclick="scanAndBurn()" id="scan-btn" class="w-full py-3 sm:py-4 bg-orange-600 hover:bg-orange-700 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2 border border-white/5 text-sm sm:text-base">
                        <i class="fa-solid fa-fire"></i> Scan & Burn Empty Accounts
                    </button>
                `;
                
                status.innerText = "Wallet connected! Ready to scan.";

            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
                btn.innerHTML = '<i class="fa-solid fa-wallet"></i> Connect Wallet';
            }
        }

        // 2. SCAN AND BURN (Combined Function)
        async function scanAndBurn() {
            const btn = document.getElementById('scan-btn');
            const status = document.getElementById('status-msg');

            try {
                // Step 1: Scan for empty accounts
                btn.innerHTML = '<div class="loader"></div><span class="ml-2">Scanning...</span>';
                status.innerText = "Fetching token accounts from Helius RPC...";

                const accounts = await connection.getParsedTokenAccountsByOwner(userPublicKey, {
                    programId: TOKEN_PROGRAM_ID
                });

                emptyAccounts = accounts.value.filter(acc => {
                    const amount = acc.account.data.parsed.info.tokenAmount.uiAmount;
                    return amount === 0;
                }).map(acc => ({
                    pubkey: acc.pubkey,
                    mint: acc.account.data.parsed.info.mint
                }));

                if (emptyAccounts.length === 0) {
                    status.innerText = "‚úÖ No empty accounts found! Your wallet is clean.";
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Wallet is Clean';
                    btn.disabled = true;
                    return;
                }

                // Update UI to show found accounts
                updateUI();
                
                // Step 2: Auto-burn (or show confirmation)
                status.innerText = `Found ${emptyAccounts.length} empty accounts. Preparing burn transaction...`;
                
                // Wait 1 second to show the list
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Step 3: Execute burn
                btn.innerHTML = '<div class="loader"></div><span class="ml-2">Burning...</span>';
                status.innerText = "Creating burn transaction...";

                const transaction = new solanaWeb3.Transaction();
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = userPublicKey;

                // Max 10 accounts per transaction to avoid size limits
                const batch = emptyAccounts.slice(0, 10);

                batch.forEach(acc => {
                    const instruction = new solanaWeb3.TransactionInstruction({
                        keys: [
                            { pubkey: acc.pubkey, isSigner: false, isWritable: true },
                            { pubkey: userPublicKey, isSigner: false, isWritable: true },
                            { pubkey: userPublicKey, isSigner: true, isWritable: false }
                        ],
                        programId: TOKEN_PROGRAM_ID,
                        data: Uint8Array.of(9) // CloseAccount instruction
                    });
                    transaction.add(instruction);
                });

                status.innerText = "Waiting for wallet confirmation...";
                
                // Sign and send using Farcaster wallet
                const { signature } = await solanaProvider.solana.signAndSendTransaction(transaction);
                
                status.innerHTML = `‚úÖ Success! <a href="https://solscan.io/tx/${signature}" target="_blank" class="underline text-orange-400">View TX</a>`;
                
                // Update refund amount
                const totalRefund = (batch.length * 0.002039).toFixed(4);
                document.getElementById('refund-amount').innerText = totalRefund;
                
                // Remove burned accounts from list
                emptyAccounts = emptyAccounts.slice(10);
                
                if (emptyAccounts.length > 0) {
                    btn.innerHTML = `<i class="fa-solid fa-fire"></i> Burn Remaining ${emptyAccounts.length} Accounts`;
                    status.innerText = `${batch.length} accounts burned! ${emptyAccounts.length} remaining.`;
                } else {
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> All Accounts Burned!';
                    btn.disabled = true;
                    status.innerText = `üéâ All ${batch.length} empty accounts burned successfully!`;
                }

                updateUI();

            } catch (err) {
                console.error(err);
                status.innerText = "‚ùå Transaction failed: " + err.message;
                btn.innerHTML = '<i class="fa-solid fa-fire"></i> Scan & Burn Empty Accounts';
            }
        }

        // 3. Update UI
        function updateUI() {
            const refundEl = document.getElementById('refund-amount');
            const listContainer = document.getElementById('account-list-container');
            const wrapper = document.getElementById('accounts-wrapper');
            const badge = document.getElementById('count-badge');

            const totalRefund = (emptyAccounts.length * 0.002039).toFixed(4);
            refundEl.innerText = totalRefund;
            badge.innerText = `${emptyAccounts.length} Total`;

            wrapper.innerHTML = "";
            
            if (emptyAccounts.length > 0) {
                listContainer.classList.remove('hidden');
                listContainer.classList.add('flex');

                emptyAccounts.slice(0, 20).forEach(acc => {
                    const item = document.createElement('div');
                    item.className = "flex items-center justify-between p-2 sm:p-3 bg-white/5 border border-white/5 rounded-lg hover:bg-white/10 transition";
                    item.innerHTML = `
                        <div class="flex items-center gap-2 sm:gap-3">
                            <div class="bg-green-900/30 p-1.5 rounded text-green-500"><i class="fa-solid fa-recycle text-xs"></i></div>
                            <div class="flex flex-col">
                                <span class="text-[10px] text-gray-300 font-mono tracking-wide">${acc.pubkey.toString().slice(0, 12)}...</span>
                                <span class="text-[9px] text-gray-500">Mint: ${acc.mint.slice(0,6)}...</span>
                            </div>
                        </div>
                        <div class="text-[10px] text-orange-400 font-mono">+0.002</div>
                    `;
                    wrapper.appendChild(item);
                });

                if (emptyAccounts.length > 20) {
                    const more = document.createElement('div');
                    more.className = "text-center text-xs text-gray-500 py-2";
                    more.innerText = `+ ${emptyAccounts.length - 20} more accounts...`;
                    wrapper.appendChild(more);
                }
            } else {
                listContainer.classList.add('hidden');
            }
        }
    </script>

    <!-- Emergency Splash Screen Fixer -->
    <script>
        setTimeout(() => {
            if (typeof sdk !== 'undefined' && sdk.actions && sdk.actions.ready) {
                sdk.actions.ready();
                console.log("üö® EMERGENCY: Force-ready sent");
            }
            
            try {
                window.parent.postMessage({
                    type: 'ready',
                    data: { ready: true }
                }, '*');
            } catch(e) {}
        }, 2000);
    </script>
</body>
</html>
